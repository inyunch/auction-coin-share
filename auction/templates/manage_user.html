<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Manage Users</title>
</head>
<body>
    <h1>Manage Users</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Role</th>
            <th>Assign Role</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.role }}</td>
            <td>
                <form method="POST" action="{{ url_for('admin.assign_role', user_id=user.id) }}">
                    <select name="role">
                        <option value="user" {% if user.role == 'user' %}selected{% endif %}>User</option>
                        <option value="accountant" {% if user.role == 'accountant' %}selected{% endif %}>Accountant</option>
                        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
                    </select>
                    <button type="submit">Assign</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
